version: 2.1

orbs:
  node: circleci/node@4.0.0

jobs:
  lint:
    docker:
      - image: circleci/node:lts
    steps:
      - checkout
      - node/install
      - run: npm run lint

  types:
    docker:
      - image: circleci/node:lts
    steps:
      - checkout
      - node/install
      - run: npm run types

  chromatic:
    docker:
      - image: circleci/node:lts
    steps:
      - checkout
      - node/install
      - run: npm run chromatic -- --exit-zero-on-changes

  test:
    docker:
      - image: circleci/node:lts
    steps:
      - checkout
      - node/install
      - run: npm run test -- --coverage
      - run: bash <(curl -s https://codecov.io/bash) -f ./coverage/coverage-final.json

workflows:
  tests:
    jobs:
      - types
      - lint
      - test
      - chromatic
